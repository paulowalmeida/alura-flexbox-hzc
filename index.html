<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HZC - Home</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <header class="header">
        <button class="header__menu">
            <i aria-label="Menu"></i>
        </button>

        <img src="assets/img/logo.svg" alt="Logotipo da HZC" class="header__logo">

        <button class="header__notification">
            <i aria-label="notificação"></i>
        </button>
    </header>

    <nav class="side-menu">
        <img src="assets/img/logo.svg" alt="Logotipo da HZC" class="side-menu__logo">

        <a href="#" class="side-menu__link side-menu__link--begin side-menu__link--active">Início</a>

        <a href="#" class="side-menu__link side-menu__link--videos">Vídeo</a>

        <a href="#" class="side-menu__link side-menu__link--peaks">Picos</a>

        <a href="#" class="side-menu__link side-menu__link--members">Integrantes</a>

        <a href="#" class="side-menu__link side-menu__link--shirts">Camisas</a>

        <a href="#" class="side-menu__link side-menu__link--paintings">Pinturas</a>
    </nav>

    <main class="main">
        <h2 class="main__page-title">Início</h2>
        <article class="card">
            <img src="assets/img/banner-mobile_1.png" alt="Banner do cartão" class="card__image">

            <div class="card__content">
                <p class="card__emphasis">Vídeo em Destaque</p>

                <h3 class="card__title">HZC - Título</h3>

                <p class="card__profile">Paulo W. A. Ferreira</p>

                <p class="card__info card__info--time">33 Minutos</p>

                <p class="card__info card__info--views">33 Visualizações</p>

                <button class="card__button card__button--play card__button--emphasis">Assistir Agora</button>
            </div>
        </article>
    </main>

    <script src="index.js"></script>
</body>

</html>
